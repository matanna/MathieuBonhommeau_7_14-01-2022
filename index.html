<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Les petits plats</title>
    <meta name="description" content="Site de recettes de cuisines">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="Les petits plats">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lespetitsplats.com">

    <!-- Favicon -->
    <link rel="icon" href="./public/assets/favicon.svg" />

    <!-- Styles -->
    <link href="./public/css/style.css" rel="stylesheet" type="text/css" />

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/6f3cd41abe.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- HEADER -->
    <div class="container">
        <header>
            <div class="row">
                <div class="col-12 mt-5 mb-3">
                    <img src="./public/assets/favicon.svg" alt="Icon des petits plats" class="d-block mx-auto">
                    <h1 class="text-center">Les petits plats</h1>
                </div>
            </div>
        </header>
    </div>

    <!-- MAIN -->
    <div class="container">
        <main>

            <!-- Search section - by input search -->
            <section id="search-section">
                <!-- Serach bar -->
                <div class="row">
                    <div class="col-12">
                        <form action="#">
                            <div class="form-group mb-4">
                                <label for="search-bar" class="form-label d-none">Rechercher</label>
                                <div class="input-group">
                                    <input type="search" class="form-control p-3 border-0" id="search-bar" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                                    <button class="border-0 btn-grey px-3 rounded-end">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-search" viewBox="0 0 16 16">
                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Search dropdown - by tag -->
                <div class="row">
                    <div class="col-12 d-flex gap-3">
                        <div class="dropdown dropdown-filters">
                            <button class="btn btn-primary dropdown-toggle w-100 p-3 py-4 fw-bold d-flex justify-content-between align-items-center" type="button" id="dropdownIngredients" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Ingrédients
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownIngredients">
                                <div class="dropdown-item">Action</div>
                            </div>
                        </div>
                        <div class="dropdown dropdown-filters">
                            <button class="btn btn-success dropdown-toggle w-100 px-3 py-4 fw-bold d-flex justify-content-between align-items-center" type="button" id="dropdownAppareil" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Appareil
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownAppareil">
                                <div class="dropdown-item">Action</div>
                            </div>
                        </div>
                        <div class="dropdown dropdown-filters">
                            <button class="btn btn-danger dropdown-toggle w-100 p-3 py-4 fw-bold d-flex justify-content-between align-items-center" type="button" id="dropdownUstensiles" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Ustensiles
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownUstensiles">
                                <div class="dropdown-item">Action</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
        

    <!-- Javascript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script type="module" src="./public/js/pages/index.js"></script>
</body>

</html>
